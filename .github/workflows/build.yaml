name: Build, test, and deploy

on:
  push:
    branches:
      - 'main'


jobs:
  build:
    strategy:
      matrix:
        kind: [ 'linux', 'windows', 'macOS' ]
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-restore --no-build --verbosity normal --filter "Category!=LongRunning"

      - name: Pack
        run: dotnet pack Flock.csproj -c Release --no-restore --no-build --include-symbols -p:SymbolPackageFormat=snupkg -o .
        
      - name: Build
        shell: bash
        run: |
          # Define some variables for things we need
          tag=$(git describe --tags --abbrev=0 --always)
          release_name="$(git config --local remote.origin.url|sed -n 's#.*/\([^.]*\)\.git#\1#p')-$tag-${{ matrix.target }}"

          # Build everything
          dotnet publish Flock.csproj -p:PublishSingleFile=true --framework net6.0 --runtime "${{ matrix.target }}" -c Release -o "$release_name" --self-contained true
          
          # Pack files
          if [ "${{ matrix.target }}" == "win-x64" ]; then
          # Pack to zip for Windows
          7z a -tzip "${release_name}.zip" "./${release_name}/*"
          else
          tar -czvf "${release_name}.tar.gz" "$release_name"
          fi
          
          # Delete output directory
          rm -r "$release_name"

      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          tag_name: test
          files: "App*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}